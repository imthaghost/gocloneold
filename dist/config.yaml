project_name: goclone
env:
- GO111MODULE=on
- CGO_ENABLED=0
release:
  github:
    owner: imthaghost
    name: goclone
  name_template: '{{.Tag}}'
scoop:
  name: goclone
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: goclone
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - darwin_amd64
  - darwin_386
  dir: .
  main: ./main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: goclone
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - goclone
  name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
  replacements:
    "386": 32bit
    amd64: 64bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - README.md
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - README
    - Merge pull request
    - Merge branch
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
  - go mod download
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
